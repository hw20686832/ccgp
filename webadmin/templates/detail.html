<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>标讯</title>

    <!-- Bootstrap -->
    <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<div class="container">
    <div class="page-header well well-small">
      <h4>{{ item['title'] }}</h4>
      <small><span>发布时间: {{ item['publish_time'] }}</span>  <span>地区: {{ item['zone'] }}</span>
      {% if item['attach_ids'] %}
        <span>文件下载：
        {% for seq, id in enumerate(item['attach_ids'].split(','), start=1) %}
          <span><a href="/download?aid={{ id }}" target="_blank">附件{{ seq }}</a></span>
        {% endfor %}
        </span>
      {% endif %}
      </small>
    </div><!-- end of header -->
    <div class='content'>
    {{ item['content'] }}
    </div>

    <div class='page-footer well well-small center'>
    <a href="{{ item['url'] }}" target="_blank">访问源页面</a>
    </div>

</div>

</body>
</html>
<script src="{{ static_url('js/jquery.min.js') }}"></script>
<script src="{{ static_url('js/bootstrap.min.js') }}"></script>
